    #btnSiSeguro{ background:#ff4d6d; }

    /* NO que huye */

    /* Mensaje final con tiempo */

<body>
  <div class="card" id="card">

    <!-- BLOQUE NORMAL -->
    <div id="normalScreen">
      <div id="textoInicial">
        <h1>Hola ğŸ’–</h1>
        <p>QuerÃ­a preguntarte algo especialâ€¦</p>
        <h2>Â¿Quieres ser mi San ValentÃ­n? ğŸŒ¹</h2>
      </div>

        <p>cuidadito heâ€¦</p>

      </div>

      <img id="imgPrincipal" src="foto1.JPEG" alt="Foto">

      <div class="btns" id="botones">
        <button id="btnSi" type="button">SÃ­ ğŸ’•</button>

      <div id="confirmWrap">
        <div id="confirmTitulo">Â¿EstÃ¡s segura? ğŸ˜³</div>
        <div class="btns">
          <button id="btnSiSeguro" type="button">SÃ­, segura âœ…</button>
        </div>
      </div>

      <button id="btnNoEscapa" type="button">No ğŸ˜…</button>

      <!-- MENSAJE FINAL CON TIEMPO -->
      <div id="mensajeFinal">
        ğŸ’– SabÃ­a que dirÃ­as que sÃ­ ğŸ’–
        <div id="tiempoTexto"></div>
      </div>
    </div>

    <!-- BLOQUE FINAL LIMPIO -->
    <div id="finalScreen">
      <div id="finalTitulo">ğŸ“¸ CAPTURA ESTA IMAGEN<br>PARA NUESTRA CITA DE SAN VALENTÃN ğŸ’˜</div>
      <img id="imgFinal" src="foto3.jpeg" alt="Foto final">
    </div>

  </div>

  <script>
    const card = document.getElementById("card");

    const normalScreen = document.getElementById("normalScreen");
    const finalScreen  = document.getElementById("finalScreen");

    const img = document.getElementById("imgPrincipal");

    const btnSi = document.getElementById("btnSi");
    const btnNo = document.getElementById("btnNo");
    const botones = document.getElementById("botones");

    const textoInicial = document.getElementById("textoInicial");
    const mensajeNo = document.getElementById("mensajeNo");

    const confirmWrap = document.getElementById("confirmWrap");
    const btnSiSeguro = document.getElementById("btnSiSeguro");
    const btnNoEscapa = document.getElementById("btnNoEscapa");

    const mensajeFinal = document.getElementById("mensajeFinal");
    const tiempoTexto = document.getElementById("tiempoTexto");

    const IMG_1 = "foto1.JPEG";
    const IMG_2 = "foto2.gif";

    let timer = null;

    // CronÃ³metro
    let tiempo = 0;
    let intervalo = null;

    function iniciarCronometro(){
      if (intervalo) clearInterval(intervalo);
      tiempo = 0;
      tiempoTexto.textContent = "â±ï¸ 0 segundos...";
      intervalo = setInterval(() => {
        tiempo++;
        tiempoTexto.textContent = `â±ï¸ ${tiempo} segundos...`;
      }, 1000);
    }

    function detenerCronometro(){
      if (intervalo) {
        clearInterval(intervalo);
        intervalo = null;
      }
    }

    // NO inicial (foto2 3s y vuelve)
    btnNo.addEventListener("click", () => {
      detenerCronometro();

      textoInicial.style.display = "none";
      botones.style.display = "none";
      confirmWrap.style.display = "none";
      btnNoEscapa.style.display = "none";
      mensajeFinal.style.display = "none";

      mensajeNo.style.display = "block";
      img.src = IMG_2;
      img.style.transform = "scale(1.1)";

      if (timer) clearTimeout(timer);
      timer = setTimeout(() => {
        textoInicial.style.display = "block";
        botones.style.display = "flex";
        mensajeNo.style.display = "none";
        img.src = IMG_1;
        img.style.transform = "scale(1)";
      }, 3000);
    });

    // SI inicial -> confirmaciÃ³n + cronÃ³metro
    btnSi.addEventListener("click", () => {
      if (timer) { clearTimeout(timer); timer = null; }

      botones.style.display = "none";
      mensajeNo.style.display = "none";
      mensajeFinal.style.display = "none";

      confirmWrap.style.display = "block";
      btnNoEscapa.style.display = "inline-block";
      placeNoButton();

      iniciarCronometro();
    });

    // SÃ­, segura -> mostrar tiempo + despuÃ©s de 3s mostrar foto3 (pantalla limpia)
    btnSiSeguro.addEventListener("click", () => {
      detenerCronometro();

      confirmWrap.style.display = "none";
      btnNoEscapa.style.display = "none";

      // mostrar el mensaje con el tiempo
      mensajeFinal.style.display = "block";
      tiempoTexto.textContent = `ğŸ˜ Te demoraste ${tiempo} segundos en responder`;

      // despuÃ©s de 3 segundos: pantalla final limpia
      setTimeout(() => {
        normalScreen.style.display = "none";
        finalScreen.style.display = "block";
      }, 5000);
    });

    // BotÃ³n NO que se escapa
    function placeNoButton(){
      const rect = card.getBoundingClientRect();
      const margin = 20;

      const bw = btnNoEscapa.offsetWidth || 120;
      const bh = btnNoEscapa.offsetHeight || 48;

      const minX = margin;
      const maxX = rect.width - bw - margin;
      const minY = margin;
      const maxY = rect.height - bh - margin;

      const x = Math.random() * (maxX - minX) + minX;
      const y = Math.random() * (maxY - minY) + minY;

      btnNoEscapa.style.left = x + "px";
      btnNoEscapa.style.top = y + "px";
      btnNoEscapa.style.transform = "none";
    }

    btnNoEscapa.addEventListener("mouseenter", placeNoButton);
    btnNoEscapa.addEventListener("touchstart", (e) => {
      e.preventDefault();
      placeNoButton();
    }, { passive: false });
  </script>
